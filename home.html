<!DOCTYPE html> 
<html lang="en">
    <head><title>Pendulum Simulation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="inputContainer">
            <label for="angle1">Upper Pendulum Angle </label>
            <input type="number" id="angle1" value="90">
            <label for="angle2">Lower Pendulum Angle </label>
            <input type="number" id="angle2" value="90">
            <label for="gravity">Gravitational Constant</label>
            <div class="gravitationalConstant">
            <input type="range" id="gravity" value="0.4" min="0.1" max="1" step="0.01">
            <span id="gravText">hello</span>
        </div>
          </div>
          <button type="button" id="button">Animate</button>


        <div class="container">
                <canvas id="canvas1" width="800" height="600"></canvas>
        <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </body>
    <script src="pend.js"></script>
</html>
